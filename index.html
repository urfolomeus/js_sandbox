<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>JavaScript Sandbox</title>

  <link rel="stylesheet" href="stylesheets/application.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="stylesheets/basic.css" type="text/css" media="screen" charset="utf-8" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/jquery.simplemodal-1.4.1.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <h1>JavaScript Sandbox</h1>
  <a id="modal-link" href="#">Show modal</a>
  <div class="overlay">
    <div id="slideshow">
      <div id="photos">
        <div class="stack">
          <img class="current" src="images/winter_wonderland.jpg" />
          <img src="images/bungalow8.jpg" />
        </div>
        <div class="nav">
          <img class="prev" src="images/previous.jpg" />
          <img class="next" src="images/next.jpg" />
        </div>
        <div class="subnav">
          <img class="first" src="images/start_gray_sm.jpg" />
          <img class="prev" src="images/prev_gray_sm.jpg" />
          <span class="photo-count">1 of 27</span>
          <img class="next" src="images/next_sm.jpg" />
          <img class="last" src="images/end_sm.jpg" />
        </div>
        <div class="info">
          <h3>ASW's First Amsterdam Soiree at Bungalow 8</h3>
          <p>
            Over 50 ASW members joined host CJ Von Banchet for a night of fun
            and dancing at the world-famous nightclub Bungalow 8 in Amsterdam.
            <a href="#">Read More &gt;</a>
          </p>
        </div>
      </div>
      <div class="ad-banner">
        <img src="images/ad_banner.jpg" />
      </div>
    </div>
  </div>
</body>
</html>
